<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./img/logo.svg" alt="fb-icon">
            <p class="text-2xl mx-8">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class=" outline-blue-600 px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="text" name="" id="" placeholder="Email address or phone number">
            <input class=" outline-blue-600 px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600  outline-blue-300  hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold hover:cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600  outline-blue-300  hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold hover:cursor-pointer w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
    <div class="bg-white w-[100vw] h-auto"></div>
</body>
</html>
